<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body class="body">
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main class="container">
        <div class="list">
            <input type="checkbox" name="line_list" id="item1" class="input">
            <label for="item1" class="label" >
                <span><img class="field" src="img/field.png" alt="field"></span>
                <span class="big">A lot of pickles</span>
                <span class="small">(for the next lesson about CSS)</span>
            </label>
        </div>

        <div class="list">
            <input type="checkbox" name="line_list" id="item2" class="input">
            <label for="item2" class="label">
                <span><img class="field" src="img/field.png" alt="field"></span>
                <span class="big">10 apples</span>
                <span class="small"> (for more CSS manipulations)</span>
            </label>
        </div>

        <div class="list">
            <input type="checkbox" name="line_list" id="item3" class="input">
            <label for="item3" class="label">
                <span><img class="field" src="img/field.png" alt="field"></span>
                <span class="big">20 oranges</span>
                <span class="small"> (because they are awersome)</span>
            </label>
        </div>
        
        <div class="list">
            <input type="checkbox" name="line_list" id="item4" class="input">
            <label for="item4" class="label">
                <span><img class="field" src="img/field.png" alt="field"></span>
                <span class="big">13 plates</span>
                <span class="small">(hm...they always disappear)</span>
            </label>
        </div>

        <div class="list">
            <input type="checkbox" name="line_list" id="item5" class="input">
            <label for="item5" class="label">
                <span><img class="field" src="img/field.png" alt="field"></span>
                <span class="big">15 bentos</span>
            </label>
        </div>

        <div class="list">
            <input type="checkbox" name="line_list" id="item6" class="input">
            <label for="item6" class="label" >
                <span><img class="field" src="img/field.png" alt="field"></span>
                <span class="big">1 bottle of Sake ^_^</span>
                <span class="small">(for my friends )</span>
            </label> 
        </div>

    </main>
    <footer class="footer container">
        <p>Bon appetit :)</p>
    </footer>
</body>
</html>
